<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyPal - Idea Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .quick-add {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .quick-add h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .idea-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .idea-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .idea-type.code { background: #28a745; }
        .idea-type.todo { background: #ffc107; color: #333; }
        .idea-type.thought { background: #17a2b8; }
        .idea-type.bug { background: #dc3545; }

        .idea-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .idea-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .idea-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f8f9fa;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .idea-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: none;
        }

        .idea-card:hover .idea-actions {
            display: block;
        }

        .action-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 5px;
            font-size: 12px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: white;
        }

        .export-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .export-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .idea-timestamps {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .timestamp {
            display: flex;
            align-items: center;
        }

        .timestamp strong {
            margin-right: 5px;
        }

        .timestamp.updated {
            color: #007bff; /* Highlight updated timestamp */
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .ideas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí° Idea Capture</h1>
            <p>Quick sticky notes for your thoughts, code snippets, and ideas</p>
        </div>

        <div class="quick-add">
            <h3>Quick Add Idea</h3>
            <form id="ideaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="thought">üí≠ Thought</option>
                            <option value="code">üíª Code Snippet</option>
                            <option value="todo">‚úÖ Todo</option>
                            <option value="bug">üêõ Bug</option>
                            <option value="feature">üöÄ Feature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" placeholder="e.g., MoneyPal, Personal, Work" required>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., frontend, database, ui">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Your Idea</label>
                    <textarea id="content" name="content" rows="4" placeholder="Write your idea, code snippet, or thought here..." required></textarea>
                </div>
                <button type="submit" class="btn">Add Idea</button>
            </form>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalIdeas">0</div>
                <div class="stat-label">Total Ideas</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="todayIdeas">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="codeIdeas">0</div>
                <div class="stat-label">Code Snippets</div>
            </div>
        </div>

        <div id="ideasContainer">
            <div class="empty-state" id="emptyState">
                <h3>No ideas yet!</h3>
                <p>Start capturing your thoughts above</p>
            </div>
        </div>

        <div class="export-section">
            <h3>Export to Coda</h3>
            <p>Download your ideas as JSON to import into Coda or other tools</p>
            <button class="btn" onclick="exportIdeas()">Export All Ideas</button>
            <button class="btn btn-secondary" onclick="clearAllIdeas()">Clear All Ideas</button>
        </div>
    </div>

    <script>
        let ideas = [];

        // Load ideas on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadIdeas();
        });

        // Form submission
        document.getElementById('ideaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addIdea();
        });

        function loadIdeas() {
            fetch('/ideas')
                .then(response => response.json())
                .then(data => {
                    ideas = data;
                    displayIdeas();
                    updateStats();
                })
                .catch(error => console.error('Error loading ideas:', error));
        }

        function addIdea() {
            const formData = new FormData(document.getElementById('ideaForm'));
            const tags = formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag);
            
            const ideaData = {
                content: formData.get('content'),
                category: formData.get('category'),
                type: formData.get('type'),
                tags: tags
            };

            fetch('/ideas/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(ideaData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('ideaForm').reset();
                    loadIdeas();
                }
            })
            .catch(error => console.error('Error adding idea:', error));
        }

        function displayIdeas() {
            const container = document.getElementById('ideasContainer');
            const emptyState = document.getElementById('emptyState');

            if (ideas.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            container.innerHTML = '<div class="ideas-grid"></div>';
            const grid = container.querySelector('.ideas-grid');

            ideas.forEach(idea => {
                const card = createIdeaCard(idea);
                grid.appendChild(card);
            });
        }

        function createIdeaCard(idea) {
            const card = document.createElement('div');
            card.className = 'idea-card';
            
            const createdDate = new Date(idea.created_at).toLocaleDateString();
            const createdTime = new Date(idea.created_at).toLocaleTimeString();
            const updatedDate = new Date(idea.updated_at).toLocaleDateString();
            const updatedTime = new Date(idea.updated_at).toLocaleTimeString();
            
            const isUpdated = idea.created_at !== idea.updated_at;
            
            card.innerHTML = `
                <div class="idea-header">
                    <span class="idea-type ${idea.type}">${idea.type}</span>
                    <div class="idea-actions">
                        <button class="action-btn" onclick="editIdea(${idea.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn" onclick="deleteIdea(${idea.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="idea-content">${idea.content}</div>
                <div class="idea-meta">
                    <div class="idea-tags">
                        ${idea.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="idea-timestamps">
                        <div class="timestamp">
                            <strong>Created:</strong> ${createdDate} ${createdTime}
                        </div>
                        ${isUpdated ? `<div class="timestamp updated">
                            <strong>Updated:</strong> ${updatedDate} ${updatedTime}
                        </div>` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }

        function editIdea(id) {
            const idea = ideas.find(i => i.id === id);
            if (!idea) return;

            const newContent = prompt('Edit your idea:', idea.content);
            if (newContent === null || newContent.trim() === '') return;

            fetch(`/ideas/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: newContent.trim() })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    loadIdeas();
                }
            })
            .catch(error => console.error('Error updating idea:', error));
        }

        function deleteIdea(id) {
            if (!confirm('Are you sure you want to delete this idea?')) return;

            fetch(`/ideas/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    loadIdeas();
                }
            })
            .catch(error => console.error('Error deleting idea:', error));
        }

        function updateStats() {
            const total = ideas.length;
            const today = new Date().toDateString();
            const todayCount = ideas.filter(idea => 
                new Date(idea.created_at).toDateString() === today
            ).length;
            const codeCount = ideas.filter(idea => idea.type === 'code').length;

            document.getElementById('totalIdeas').textContent = total;
            document.getElementById('todayIdeas').textContent = todayCount;
            document.getElementById('codeIdeas').textContent = codeCount;
        }

        function exportIdeas() {
            fetch('/ideas/export')
                .then(response => response.json())
                .then(data => {
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ideas-export-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error exporting ideas:', error));
        }

        function clearAllIdeas() {
            if (!confirm('Are you sure you want to clear ALL ideas? This cannot be undone!')) return;

            fetch('/ideas/clear', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadIdeas();
                    alert('All ideas cleared!');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error clearing ideas:', error));
        }
    </script>
</body>
</html>
