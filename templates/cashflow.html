<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#DCE6F1">
  <title>Cash Flow Tracker</title>

  <style>
    /* ... styles exactly as in your original file ... */
  </style>
</head>

<body>
<div class="container">

  <div class="excel-header">
    <div>Cash Flow Tracker</div>
    <a href="/export-csv" style="font-size:11px;">Export CSV</a>
  </div>

  <div class="table-container">
    <table id="cashflow-table">
      <thead>
        <tr>
          <th style="width: 120px;">Date</th>
          <th style="width: 120px;">Amount</th>
          <th style="width: 200px;">Description</th>
          <th style="width: 200px;">Notes</th>
          <th style="width: 100px;">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for entry in entries %}
        <tr data-id="{{ entry.id }}">
          <td contenteditable="true" data-field="date">{{ entry.date }}</td>
          <td contenteditable="true" class="number" data-field="amount">{{ entry.amount }}</td>
          <td contenteditable="true" data-field="description">{{ entry.description or '' }}</td>
          <td contenteditable="true" data-field="notes">{{ entry.notes or '' }}</td>
          <td>
            <button class="save-btn" onclick="saveRow(this)" style="display:none;">Save</button>
            <button class="delete-btn" onclick="deleteRow(this)">Del</button>
          </td>
        </tr>
        {% endfor %}

        <!-- INPUT ROW -->
        <tr id="input-row">
          <td><input id="input-date" type="date" required /></td>
          <td><input id="input-amount" type="number" step="0.01" placeholder="0.00" required /></td>
          <td><input id="input-description" placeholder="Description..." /></td>
          <td><input id="input-notes" placeholder="Notes..." /></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="status-bar">
    <div id="status-message">Ready</div>
    <div id="entry-count">{{ entries|length }} entries</div>
  </div>

</div>

<script>
  /* ... JavaScript exactly as in your original file ... */
</script>

</body>
</html>
